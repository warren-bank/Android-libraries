buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {url 'https://guardian.github.io/maven/repo-releases/'}
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'com.google.android.gms:strict-version-matcher-plugin:1.0.3'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {url 'https://guardian.github.io/maven/repo-releases/'}
    }
}
