apply from: '../constants.gradle'
apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        applicationId "com.kircherelectronics.accelerationexplorer"
        versionName project.ext.releaseVersion
        versionCode project.ext.releaseVersionCode
    }

    lintOptions {
        disable 'MissingTranslation'
        abortOnError true
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles = [
                "proguard-rules.txt",
                getDefaultProguardFile('proguard-android.txt')
            ]
        }
        debug {
            jniDebuggable = true
        }
    }
}

dependencies {
    implementation      'com.android.support:support-v4:'    + project.ext.supportLibraryVersion     // (2.8 KB) https://mvnrepository.com/artifact/com.android.support/support-v4?repo=google
    implementation      'com.android.support:appcompat-v7:'  + project.ext.supportLibraryVersion     // (  1 MB) https://mvnrepository.com/artifact/com.android.support/appcompat-v7?repo=google

    implementation      'org.apache.commons:commons-csv:'    + '1.7'                                 // ( 44 KB) https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    implementation      'io.reactivex.rxjava2:rxandroid:'    + '2.1.1'                               // (  8 KB) https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxandroid
    implementation      'io.reactivex.rxjava2:rxjava:'       + '2.2.17'                              // (2.2 MB) https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxjava

    implementation      'com.github.KalebKE:FSensor:'        + 'v1.2.1'                              // (      ) https://mvnrepository.com/artifact/com.github.KalebKE/FSensor
    implementation      'com.github.PhilJay:MPAndroidChart:' + 'v3.1.0'                              // (347 KB) https://mvnrepository.com/artifact/com.github.PhilJay/MPAndroidChart

    implementation      'android.arch.lifecycle:runtime:'    + '1.1.1'                               // (9.4 KB) https://mvnrepository.com/artifact/android.arch.lifecycle/runtime
    implementation      'android.arch.lifecycle:extensions:' + '1.1.1'                               // ( 21 KB) https://mvnrepository.com/artifact/android.arch.lifecycle/extensions
    annotationProcessor 'android.arch.lifecycle:compiler:'   + '1.1.1'                               // ( 48 KB) https://mvnrepository.com/artifact/android.arch.lifecycle/compiler
}
