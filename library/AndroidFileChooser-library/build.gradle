apply from: '../constants.gradle'
apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        vectorDrawables {
            useSupportLibrary true
        }
    }

    lintOptions {
        disable 'MissingTranslation'
        abortOnError true
    }
}

dependencies {
    implementation      'com.android.support:appcompat-v7:'            + project.ext.supportLibraryVersion     // (  1 MB) https://mvnrepository.com/artifact/com.android.support/appcompat-v7?repo=google
    implementation      'com.android.support:support-compat:'          + project.ext.supportLibraryVersion     // (605 KB) https://mvnrepository.com/artifact/com.android.support/support-compat?repo=google
    implementation      'com.android.support:recyclerview-v7:'         + project.ext.supportLibraryVersion     // (346 KB) https://mvnrepository.com/artifact/com.android.support/recyclerview-v7?repo=google
    implementation      'com.android.support:support-fragment:'        + project.ext.supportLibraryVersion     // (153 KB) https://mvnrepository.com/artifact/com.android.support/support-fragment?repo=google
    implementation      'com.android.support:support-vector-drawable:' + project.ext.supportLibraryVersion     // ( 32 KB) https://mvnrepository.com/artifact/com.android.support/support-vector-drawable?repo=google

    compileOnly         'com.android.support:support-annotations:'     + project.ext.supportLibraryVersion     // (22  KB) https://mvnrepository.com/artifact/com.android.support/support-annotations?repo=google
    annotationProcessor 'com.android.support:support-annotations:'     + project.ext.supportLibraryVersion

    implementation      'com.android.support.constraint:constraint-layout:1.1.3'                               // ( 62 KB) https://mvnrepository.com/artifact/com.android.support.constraint/constraint-layout
}

apply plugin: 'com.google.android.gms.strict-version-matcher-plugin'
