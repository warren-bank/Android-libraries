apply from: '../constants.gradle'
apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
    }

    lintOptions {
        disable 'MissingTranslation'
        abortOnError true
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:'    + project.ext.supportLibraryVersion     // (  1 MB) https://mvnrepository.com/artifact/com.android.support/appcompat-v7?repo=google
    implementation 'com.android.support:design:'          + project.ext.supportLibraryVersion     // (566 KB) https://mvnrepository.com/artifact/com.android.support/design?repo=google
    implementation 'com.android.support:recyclerview-v7:' + project.ext.supportLibraryVersion     // (346 KB) https://mvnrepository.com/artifact/com.android.support/recyclerview-v7?repo=google

    implementation 'commons-io:commons-io:2.6'                                                    // (209 KB) https://mvnrepository.com/artifact/commons-io/commons-io/2.6
    implementation 'com.beardedhen:androidbootstrap:2.3.2'                                        // (440 KB) https://mvnrepository.com/artifact/com.beardedhen/androidbootstrap/2.3.2
    implementation 'com.roughike:bottom-bar:2.3.1'                                                // ( 75 KB) https://mvnrepository.com/artifact/com.roughike/bottom-bar/2.3.1
    implementation 'com.simplecityapps:recyclerview-fastscroll:1.0.20'                            // ( 25 KB) https://mvnrepository.com/artifact/com.simplecityapps/recyclerview-fastscroll/1.0.20
}

apply plugin: 'com.google.android.gms.strict-version-matcher-plugin'
