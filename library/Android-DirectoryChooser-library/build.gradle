apply from: '../constants.gradle'
apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
    }

    lintOptions {
        disable 'MissingTranslation'
        abortOnError true
    }
}

dependencies {
    implementation      'com.gu:option:1.3'                                                                // (  6 KB) https://guardian.github.io/maven/repo-releases/com/gu/option/1.3/option-1.3.jar

    implementation      'androidx.appcompat:appcompat:'            + project.ext.jetpackVersion            // (1.0 MB) https://mvnrepository.com/artifact/androidx.appcompat/appcompat?repo=google
    implementation      'androidx.core:core:'                      + project.ext.jetpackVersion            // (618 KB) https://mvnrepository.com/artifact/androidx.core/core?repo=google
    implementation      'androidx.fragment:fragment:'              + project.ext.jetpackVersion            // (152 KB) https://mvnrepository.com/artifact/androidx.fragment/fragment?repo=google

    compileOnly         'androidx.annotation:annotation:'          + project.ext.jetpackVersion            // ( 22 KB) https://mvnrepository.com/artifact/com.android.support/support-annotations?repo=google
    annotationProcessor 'androidx.annotation:annotation:'          + project.ext.jetpackVersion

    compileOnly         'com.google.auto.value:auto-value:1.6.5'                                           // (1.6 MB) https://mvnrepository.com/artifact/com.google.auto.value/auto-value/1.6.5
    annotationProcessor 'com.google.auto.value:auto-value:1.6.5'

    compileOnly         'com.github.frankiesardo:auto-parcel-processor:0.3.1'                              // ( 82 KB) https://mvnrepository.com/artifact/com.github.frankiesardo/auto-parcel-processor/0.3.1
    annotationProcessor 'com.github.frankiesardo:auto-parcel-processor:0.3.1'
}

apply plugin: 'com.google.android.gms.strict-version-matcher-plugin'
