apply from: '../constants.gradle'
apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        applicationId "com.github.dinceruur.androidfft"
        versionName project.ext.releaseVersion
        versionCode project.ext.releaseVersionCode
    }

    lintOptions {
        disable 'MissingTranslation'
        abortOnError true
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles = [
                "proguard-rules.txt",
                getDefaultProguardFile('proguard-android.txt')
            ]
        }
        debug {
            jniDebuggable = true
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    splits {
        abi {
            enable true
            reset()
            include "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
            universalApk true
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:' + project.ext.supportLibraryVersion     // (  1 MB) https://mvnrepository.com/artifact/com.android.support/appcompat-v7?repo=google
    implementation 'com.android.support:design:'       + project.ext.supportLibraryVersion     // (346 KB) https://mvnrepository.com/artifact/com.android.support/design?repo=google

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'                    // ( 62 KB) https://mvnrepository.com/artifact/com.android.support.constraint/constraint-layout

    implementation 'org.apache.commons:commons-math3:3.6.1'                                    // (2.1 MB) https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    implementation 'com.jjoe64:graphview:4.2.2'                                                // ( 81 KB) https://mvnrepository.com/artifact/com.jjoe64/graphview
}
